  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css "rel="stylesheet">
  <link href="./css/dashboard.css" rel="stylesheet">


  <title>Dashboard</title>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Redmine</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-md-1 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="./index.html"><i class="fa fa-folder-o" aria-hidden="true"></i> Overview</a></li>
        <li><a href="./list.html"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> List</a></li>
        <li class="active"><a href="./chart.html"><i class="fa fa-area-chart" aria-hidden="true"></i> Chart</a></li>
      </ul>

      <h1 class="page-header">Chart</h1>
      
      <div class="row">
        <div class="col-md-6">
          <h2 class="sub-header">Transition of tickets</h2>
          <canvas id="chart_transition"></canvas>
        </div>
        <div class="col-md-6">
          <h2 class="sub-header">Transition of created and closed ticket</h2>
          <canvas id="chart_ticketupdate"></canvas>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <h2 class="sub-header">Ticket lifetime</h2>
          <canvas id="chart_lifetime" height=80></canvas>
        </div>
        <div class="col-md-6">
          <h2 class="sub-header">Ticket author list</h2>
          <canvas id="chart_reporter_list"></canvas>
        </div>
      </div>

      
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
